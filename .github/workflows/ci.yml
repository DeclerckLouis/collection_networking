---
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ansible and ansible-lint
        run: |
          pip install --upgrade pip
          pip install ansible-core ansible-lint

      - name: Install collection dependencies
        run: |
          ansible-galaxy collection install fortinet.fortios community.routeros

      - name: Run ansible-lint
        run: ansible-lint

      - name: Build collection
        run: ansible-galaxy collection build --force

      - name: Verify build artifact exists
        run: ls -lh declercklouis-collection_networking-*.tar.gz

      - name: Publish collection to Ansible Galaxy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ansible-galaxy collection publish declercklouis-collection_networking-*.tar.gz --api-key ${{ secrets.GALAXY_API_KEY }}
